<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Predicción de Deserción</title>
</head>
<body>
    <h2>Ingresa tus datos para predecir la deserción:</h2>
    <form action="/predict" method="post">
        <label>Edad:</label>
        <input type="number" name="edad" required><br><br>

        <label>Género (0 para masculino, 1 para femenino):</label>
        <input type="number" name="genero" required><br><br>

        <label>Promedio del semestre anterior:</label>
        <input type="number" step="0.01" name="promedio" required><br><br>

        <label>Asignaturas reprobadas:</label>
        <input type="number" name="reprobadas" required><br><br>

        <label>Asignaturas aprobadas:</label>
        <input type="number" name="aprobadas" required><br><br>

        <label>Número de semestres matriculado:</label>
        <input type="number" name="semestres" required><br><br>

        <label>Asistencia (%):</label>
        <input type="number" step="0.01" name="asistencia" required><br><br>

        <label>Distancia a la universidad (km):</label>
        <input type="number" step="0.01" name="distancia" required><br><br>

        <label>¿Trabajas? (0 para no, 1 para sí):</label>
        <input type="number" name="trabaja" required><br><br>

        <label>Frecuencia de consumo de alcohol (0 para nunca, 1 para a veces, 2 para frecuentemente):</label>
        <input type="number" name="alcohol" required><br><br>

        <label>Consumo de tabaco (0 para no, 1 para sí):</label>
        <input type="number" name="tabaco" required><br><br>

        <button type="submit">Predecir</button>
    </form>

    {% if prediction_text %}
        <h3>{{ prediction_text }}</h3>
    {% endif %}
</body>
</html>
